    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">

    <title>Diece Game</title>

        </div>
    </main>
    <footer>
        <p>Crafted with ❤️ By <a href="https://github.com/abirajp21/"  target="_blank">Abiraj P</a></p>
